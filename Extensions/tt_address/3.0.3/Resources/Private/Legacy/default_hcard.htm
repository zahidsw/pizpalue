<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Address Example Template</title>
</head>
<body>

<!--
Markers you can use:

###UID###
###GENDER###
###FIRSTNAME###
###MIDDLENAME###
###LASTNAME###
###TITLE###
###EMAIL###
###PHONE###
###MOBILE###
###WWW###
###ADDRESS###
###BUILDING###
###ROOM###
###BIRTHDAY###
###ORGANIZATION###
###COMPANY### (only here for backwards compatibility, this is an alias for ORGANIZATION)
###CITY###
###ZIP###
###REGION###
###COUNTRY###
###IMAGE### (###IMAGE1-5### are available, too if multiple images are added to the address record)
###FAX###
###DESCRIPTION###
###MAINGROUP###
###GROUPLIST###


-->

<!-- ###TEMPLATE_ADDRESS### beginn -->
<div class="vcard pp-txaddress-listitem">

	<div class="row">
		<div class="hidden-xs col-sm-3">
			###IMAGE###
		</div>
		<div class="col-xs-12 col-sm-9">
			<div class="row">
				<div class="col-md-12 col-lg-5">
					<h3 class="pp-notopmargin">###ORGANIZATION###</h3>
				</div>
				<div class="col-md-12 col-lg-5">
					<h4 class="pp-txaddress-name">###FIRSTNAME### ###MIDDLENAME### ###LASTNAME###</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-5">
					<!-- ###SUBPART_ADR### begin -->
					<div class="adr pp-topspace">
						###ADDRESS###
						###CITY### ###REGION### ###ZIP### ###COUNTRY###
					</div>
					<!-- ###SUBPART_ADR### end -->
				</div>
				<div class="col-md-12 col-lg-5">
					<div class="contact pp-topspace">
						###PHONE###
						###EMAIL###
						###WWW###
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="desc pp-txaddress-desc">
						###DESCRIPTION###
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<!-- ###TEMPLATE_ADDRESS### end -->

</body>
</html>
